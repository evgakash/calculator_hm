<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Calculator</title>
	<link rel="stylesheet" href="styles/index.css" />
</head>
<body>

<main>
	<div class="display">
		<output id="display">0</output>
	</div>
	<div class="buttons">
		<button type="button" data-action="clear">C</button>
		<button type="button" data-action="backspace">⌫</button>
		<button type="button" data-action="change-sign">±</button>
		<button type="button" data-action="square-root">√</button>
		<button type="button" data-action="digit" data-value="7">7</button>
		<button type="button" data-action="digit" data-value="8">8</button>
		<button type="button" data-action="digit" data-value="9">9</button>
		<button type="button" data-action="division">÷</button>
		<button type="button" data-action="digit" data-value="4">4</button>
		<button type="button" data-action="digit" data-value="5">5</button>
		<button type="button" data-action="digit" data-value="6">6</button>
		<button type="button" data-action="multiplication">×</button>
		<button type="button" data-action="digit" data-value="1">1</button>
		<button type="button" data-action="digit" data-value="2">2</button>
		<button type="button" data-action="digit" data-value="3">3</button>
		<button type="button" data-action="subtraction">-</button>
		<button type="button" data-action="digit" data-value="0">0</button>
		<button type="button" data-action="period">.</button>
		<button type="button" data-action="calculate">=</button>
		<button type="button" data-action="addition">+</button>
	</div>
</main>

<script type="module" src="scripts/index.js"></script>
</body>
</html>
